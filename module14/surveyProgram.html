<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Survey Program</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.14.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.14.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FBE9D0;
            color: #244855;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            color: #E64833;
            margin-bottom: 20px;
        }

        h2, p {
            color: #874F41;
        }

        .score-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .score-btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #244855;
            color: #FBE9D0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .score-btn:hover {
            background-color: #90AEAD;
        }

        .emoji {
            font-size: 60px;
            margin-top: 20px;
            color: #E64833;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #E64833;
            color: #FBE9D0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: #244855;
        }

        ul {
            list-style-type: none;
            padding: 0;
            color: #244855;
        }

        ul li {
            background-color: #90AEAD;
            color: #FFFFFF;
            border-radius: 5px;
            margin: 5px 0;
            padding: 8px;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        function SurveyProgram() {
            const [scores, setScores] = React.useState([]);
            const [showModal, setShowModal] = React.useState(false);

            const handleScoreClick = (score) => {
                if (score === 5) {
                    setShowModal(true);
                }
                setScores((prevScores) => [...prevScores, score]);
            };

            const handleCloseModal = () => {
                setShowModal(false);
            };

            return (
                <div>
                    <h1>Telephone Company Provider Survey</h1>
                    <p>Rate your satisfaction with the service:</p>
                    <div className="score-buttons">
                        {[1, 2, 3, 4, 5].map((num) => (
                            <button key={num} className="score-btn" onClick={() => handleScoreClick(num)}>{num}</button>
                        ))}
                    </div>
                    <h2>Scores:</h2>
                    {scores.length === 0 ? (
                        <p>No scores yet.</p>
                    ) : (
                        <ul>
                            {scores.map((score, index) => (
                                <li key={index}>{score}</li>
                            ))}
                        </ul>
                    )}
                    {scores.includes(5) && (
                        <div className="emoji">
                            <span role="img" aria-label="Party emoji">ðŸŽ‰</span>
                        </div>
                    )}
                    {showModal && (
                        <div className="modal">
                            <div className="modal-content">
                                <h3>Thank you!</h3>
                                <p>Your feedback is greatly appreciated.</p>
                                <button className="close-btn" onClick={handleCloseModal}>Close</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(
            <React.StrictMode>
                <SurveyProgram />
            </React.StrictMode>,
            document.getElementById('root')
        );
    </script>
</body>
</html>
